<!DOCTYPE html>
<html>
    <body>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="{% url 'polls:index' %}">Index</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <form class="logout-link" action="{% url 'polls:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
                <li><a href="{% url 'polls:create' %}">Create poll</a></li>
                {% else %}
                    <li><a href="{% url 'polls:login' %}">Login</a></li>
                    <li><a href="{% url 'polls:register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
